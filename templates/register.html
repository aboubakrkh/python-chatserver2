
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <title>Fullscreen Responsive Register Template</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- CSS -->
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Oleo+Script:400,700'>
  <link rel="stylesheet" href="{{ static_url("bootstrap/css/bootstrap.min.css")}}">
  <link rel="stylesheet" href="{{ static_url("css/style.css")}}">
  <script src="{{ static_url("js/jquery-3.1.1.js")}}"></script>
  <script src="{{ static_url("bootstrap/js/bootstrap.min.js")}}"></script>
  <script src="{{ static_url("js/jquery.backstretch.min.js")}}"></script>
  <script src="{{ static_url("js/scripts.js")}}"></script>


  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

</head>

    <body>

        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="logo col-xs-4">
                        <h1><a href="">iChat<span class="red">.</span></a></h1>
                    </div>
                    <div class="links col-xs-8">
                        <a class="home icon" href="" rel="tooltip" data-placement="bottom" data-original-title="Home"></a>
                        <a class="blog icon" href="" rel="tooltip" data-placement="bottom" data-original-title="Blog"></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="register-container container">
            <div class="row">
                <div class="iphone col-xs-5">
                    <img src="{{ static_url("img/iphone.png")}}" alt="">
                </div>
                <div class="register col-xs-6">
                    <form action="/register" method="post">
                        <h2>REGISTER TO <span class="red"><strong>iChat</strong></span></h2>
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" name="firstname" placeholder="First Name">
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" name="lastname" placeholder="Last Name">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Username">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" placeholder="Enter Your Email">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Password">
                        <label for="confirmpassword">Password</label>
                        <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm Password">
                        <button type="submit">REGISTER</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Javascript -->
<script type="text/javascript">
/******* JSON Error *********/

</script>
    </body>

</html>
